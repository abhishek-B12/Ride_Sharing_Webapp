<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ride Live</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit">Login</button>
        </form>
        <p id="msg" class="message"></p>
        <p>New here? <a href="signup.html">Create an account</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('msg');
            msg.innerText = "Logging in...";
            msg.className = 'message';

            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await res.json();

                if (res.ok) {
                    msg.classList.add('success');
                    msg.innerText = "Success! Redirecting...";
                    // Save user info
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setTimeout(() => window.location.href = 'dashboard.html', 1500); // We will build this next
                } else {
                    msg.classList.add('error');
                    msg.innerText = data.error;
                }
            } catch (err) {
                msg.classList.add('error');
                msg.innerText = "Server connection failed.";
            }
        });
    </script>
</body>
</html>
